<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Chat com √Åudio</title>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: #f5f5f5;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    h2 {
      color: #ffffff;
      margin-bottom: 20px;
    }
    #chat {
      background-color: #1e1e1e;
      border-radius: 8px;
      border: 1px solid #2c2c2c;
      width: 100%;
      max-width: 600px;
      height: 320px;
      padding: 15px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .input-area {
      display: flex;
      gap: 8px;
      width: 100%;
      max-width: 600px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      outline: none;
      font-size: 16px;
      background-color: #2c2c2c;
      color: #f5f5f5;
    }
    button {
      background-color: #00a7e1;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 16px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #008dc4;
    }
    .message {
      margin-bottom: 10px;
    }
    .message strong {
      color: #00a7e1;
    }
  </style>
</head>
<body>
  <h2>Chat com √Åudio</h2>
  <div id="chat"></div>
  <div class="input-area">
    <input type="text" id="messageInput" placeholder="Digite sua mensagem..." />
    <button onclick="sendMessage()">Enviar</button>
    <button id="recordButton">üé§</button>
  </div>

  <script>
    const chatBox = document.getElementById('chat');
    const recordButton = document.getElementById('recordButton');
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    function addMessage(message, sender = 'Voc√™') {
      const msgElement = document.createElement('div');
      msgElement.className = 'message';
      msgElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
      chatBox.appendChild(msgElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'Voc√™');
      input.value = '';

      try {
        // üîÅ Substitua com o URL do seu webhook no Make
        const response = await fetch('https://hook.us1.make.com/seu-webhook-aqui', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        if (data.reply) {
          addMessage(data.reply, 'Bot');
        }
      } catch (error) {
        console.error('Erro:', error);
        addMessage('Erro ao enviar mensagem.', 'Sistema');
      }
    }

    recordButton.addEventListener('click', async () => {
      if (!isRecording) {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = event => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          audioChunks = [];

          const formData = new FormData();
          formData.append('audio', audioBlob, 'gravacao.webm');

          // üîÅ Substitua com o webhook correto do Make
          fetch('https://hook.us1.make.com/seu-webhook-aqui', {
            method: 'POST',
            body: formData,
          }).then(() => {
            addMessage('[√Åudio enviado]', 'Voc√™');
          }).catch(err => {
            alert('Erro ao enviar √°udio.');
            console.error(err);
          });
        };

        mediaRecorder.start();
        isRecording = true;
        recordButton.textContent = '‚èπÔ∏è';
      } else {
        mediaRecorder.stop();
        isRecording = false;
        recordButton.textContent = 'üé§';
      }
    });
  </script>
</body>
</html>
