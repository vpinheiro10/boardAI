<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Chat com √Åudio</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
    input[type="text"] { width: 70%; padding: 8px; }
    button { padding: 8px 16px; margin-left: 5px; }
  </style>
</head>
<body>
  <h2>Chat Simples com √Åudio</h2>
  <div id="chat"></div>
  <input type="text" id="messageInput" placeholder="Digite sua mensagem..." />
  <button onclick="sendMessage()">Enviar</button>
  <button id="recordButton">üé§ Gravar √Åudio</button>

  <script>
    const chatBox = document.getElementById('chat');
    const recordButton = document.getElementById('recordButton');
    let mediaRecorder;
    let audioChunks = [];
    let isRecording = false;

    function addMessage(message, sender = 'Voc√™') {
      const msgElement = document.createElement('div');
      msgElement.textContent = `${sender}: ${message}`;
      chatBox.appendChild(msgElement);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const input = document.getElementById('messageInput');
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'Voc√™');
      input.value = '';

      try {
        // üîÅ Substitua com o URL do seu webhook no Make
        const response = await fetch('https://hook.us1.make.com/seu-webhook-aqui', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ message }),
        });

        const data = await response.json();
        if (data.reply) {
          addMessage(data.reply, 'Bot');
        }
      } catch (error) {
        console.error('Erro:', error);
        addMessage('Erro ao enviar mensagem.', 'Sistema');
      }
    }

    recordButton.addEventListener('click', async () => {
      if (!isRecording) {
        // Iniciar grava√ß√£o
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = event => {
          audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          audioChunks = [];

          const formData = new FormData();
          formData.append('audio', audioBlob, 'gravacao.webm');

          // üîÅ Substitua com o webhook correto do Make
          fetch('https://hook.us1.make.com/seu-webhook-aqui', {
            method: 'POST',
            body: formData,
          }).then(() => {
            addMessage('[√Åudio enviado]', 'Voc√™');
          }).catch(err => {
            alert('Erro ao enviar √°udio.');
            console.error(err);
          });
        };

        mediaRecorder.start();
        isRecording = true;
        recordButton.textContent = '‚èπÔ∏è Parar Grava√ß√£o';
      } else {
        mediaRecorder.stop();
        isRecording = false;
        recordButton.textContent = 'üé§ Gravar √Åudio';
      }
    });
  </script>
</body>
</html>
